COM_SH404SEF_QCONTROL="<h3>Willkommen zu sh404Sef!</h3><p>Um die Erweiterung auf Ihrer Webseite zu verwenden stellen Sie die Option <i>URL Optimierung verwenden</i> auf "_QQ_"Ja"_QQ_" und drücken Sie die <strong>Go!</strong> Schaltfläche.</p><p>Sh404sef wird sogleich mit einer Standard&shy;konfiguration gestartet, die für die meisten Anwendungen geeignet ist.</p><p>Sie können den <em>Rewrite-Modus</em> zu &rdquo;mod_rewrite&ldquo; ändern. Das entfernt den Teil der URL mit /index.php/. Allerdings müssen Sie sicher stellen, dass Ihre .htaccess  Datei (oder das Äquivalent für ihren Webserver) richtig konfiguriert ist. </p><p><a href='http://anything-digital.com/sh404sef/faqs.html' target='_blank' title='sh404sef FAQ at Anything Digital'>Bitte sehen Sie sich unsere FAQ an.</a></p>"
