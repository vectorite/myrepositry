COM_SH404SEF_INSERT_ARTICLE_ID_TITLE="Beitrags-Id in URL einfügen"
COM_SH404SEF_TT_INSERT_ARTICLE_ID_TITLE="Auf <strong>Ja</strong> eingestellt, in der URL dem Beitragstitel die Beitrags-Id vorangestellt. Das stellt sicher, dass alle Beiträge ufgerufen werden können, selbst wenn sie identische Titel besitzen. So kann auch vermiden weden, daß die URL zu zwei verschiedenen Beiträgen durch Normalisierung der URL (Entfernung von Sonderzeichen, Umlauten, etc.) identisch werden. Diese Funktion bringt keine Verbesserung der SEO, eher das Gegenteil. Sie sollten daher darauf achten, dass Sie keine Beiträge mit gleichlautendem Titel innerhalb einer Kategorie oder eines Bereichs haben. Diese Funktion ist primär für Seiten gedacht, bei denen Sie keine Kontrolle über die Beitragstitel besitzen und so sicherstellen können, daß auch Beiträge mit idemtischem Titel erreichbar sind."
