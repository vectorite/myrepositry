COM_SH404SEF_CP_PAGEID_HELP="This page will show you all the already created shURL for your site. shURL are short urls automatically created by sh404sef upon creation of a SEF url. They allow you to provide internal shortcuts to commonly used pages. They can be used for instance in printed material, on business cards or in short messages system such as mobile phone text messages or Twitter.WARNING: once created, shURLs should never be deleted, as they cannot be recreated the same. If shURLs have been distributed to users, or bookmarked by people online, and you delete them from your site, new shURLs will be generated next time you purge your SEF urls database. However, those new shURLs will NOT be the same as the previous one, and so existing links will be lost. Please note that this does not apply to search engines. Basically, search engines will not index shURLs at all, as they will follow the redirects towards the final, full length, keyword-full version of the url."
