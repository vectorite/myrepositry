COM_SH404SEF_CONF_ANALYTICS="Google Analytics"
COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics is an sh404sef feature designed to work with Google Analytics traffic analysis service. To use it, you should create an account with Google Analytics. Visit <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a> to do this. <br/>Sh404sef itself does not collect any traffic data, but instead will query Google Analytics for traffic data to display reports.<br /><strong>Security consideration</strong>: sh404sef needs your Google Analytics user name AND password. They are stored in a configuration file on your server, just like Joomla! stores your MYSQL password. Should your web server security be compromised for one reason or another, these credentials may be captured by intruders, which is never a good idea, especially if you use them for all your emails accounts, FTP server, online banking and everything else.<br/>We therefore advice to use a <strong>dedicated</strong> Google account <strong>and password</strong> for your Google Analytics needs. They come free, don't hesitate to create a new one, even if you already got one. You can however collect Analytics data on many different web sites with only one Google account!"
COM_SH404SEF_ANALYTICS_ENABLED="Google Analytics verwenden"
COM_SH404SEF_TT_ANALYTICS_ENABLED="If set to Yes, a javascript snippet, suitable for use with Google Analytics service, will be included in all pages, complying with next settings, so that analytics data are collected by the analytics service.<br><strong>Warning</strong>: there are other Joomla! extensions developed to include such snippet into your pages. Make sure you only have one at a time activated!<br /><strong>Good news</strong>: because sh404sef use the latest version of Google javascript (asynchronous), you can take advantage of their new feature, and verify ownership of your web site (a procedure required by Google before allowing use of analytics on a site) with a single mous click on your Google analytics control panel!"
