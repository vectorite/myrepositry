COM_SH404SEF_TT_COMP_ENABLE_PAGEID="shURL is an internal short url created on the fly by sh404sef, in order to make it easier to use short urls in printed matarial or Twitter posts. shURL can be created for all urls, which can lead to massive use of the database in case of large sites. You should enable it only if it is useful for this particular component. <strong>Please note that shURL creation should also be enabled globally in sh404sef configuration</strong>. Lastly, even if enabled, the sef url extension-specific plugin has to allow shURL creation explicitely.<br /><br>You can display the shURL for the current page anywhere by inserting the following tag :<strong>{sh404sef_shurl}</strong>.<br />It will be replaced automatically by sh404sef by the shURL."
