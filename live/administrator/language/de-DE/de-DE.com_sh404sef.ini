COM_SH404SEF_META_HELP="Diese Seite kann für Änderungen an Meta-Title und Meta-Beschreibung jeglicher Seiten verwendet werden. Die Werte, die hier eingegeben werden, überschreiben alle Einträge, die dierekt aus den Joomla eigenen Feldern stammen. Ebenfalls überschrieben werden die Daten, die von sh404SEF oder anderen Erweiterungen generiert wurden.<br />Gewöhnlich wird dieser Bereich nicht benötigt, da Joomla, sh404SEF oder andere Erweiterungen passende Title Tags generieren. Achte drauf kurze und prägnante Title Texte und Meta beschreibungen zu verfassen, die den Seiteninhalt möglichst gut beschreiben. Bietet die Meta Beschreibung für den Besucher keinen Mehrwert, so läßt man die Meta-Beschreibung besser leer. Suchmaschienen wählen dann Textfragmente aus dem Seiteninhalt um den Eintrag in den Suchergebnissen zu beschreiben.<br />Weitere Meta Daten können geändert werden wenn man eine URL anklickt. <br />Beachte daß manche Änderungen der Seite mehr schaden als nützen. Speziell die Schlüsselwörter sollten leer gelassen werden, da diese von Suchmaschienen nicht ausgewertet werden, abr unter manchen Umständen einen negativen Einfluss auf das Ranking haben."
COM_SH404SEF_PAGE_NOT_FOUND_TEMPLATE="Vorlage für die Anzeige"
COM_SH404SEF_TT_PAGE_NOT_FOUND_TEMPLATE="By default (when value is set to 'index'), sh404sef will display the 'Page not found' error page using your regular Joomla! template file, in accordance with the Itemid setting. However you may enter here the name of an alternate sub-template file. For instance, most template come with a 'component' sub-template, which is much simpler and does not display any module. Just enter 'component' instead of 'index', to start using it. <br/>You can also provide your own sub-template. Create it - let's say you call it 'error404.php', then store it in your template main directory, alongside index.php and component.php. Don't forget to enter 'error404' (without the trailing '.php') here so that sh404sef use it."
