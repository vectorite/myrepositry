COM_SH404SEF_TT_ALWAYS_APPEND_ITEMS_PER_PAGE="Auf <strong>Ja</strong> eingestellt, wird sh404sef die Anzahl der Elemente (z.B. Beiträge), die auf einer Seite angezeigt werden in die URL mehrseitiger Bereiche einbauen. Ein Beispiel: .../Seite-2.html wird zu .../Seite2-10.html wenn die aktuellen Einstellungen 10 Elemente pro Seite erlauben. Diese Einstellung wird benötigt, wenn man den Benutzern der Seite erlaubt die Anzahl an Elementen pro Seite über ein Drop-Down Menü festzulegen."
