COM_SH404SEF_TT_ADDFILE="Dateiname der an eine leere URL angehängt wird wenn keine Datei existiert.<br />Nützlich wenn Bots die Seiten nach einer bestimmten Datei durchsuchen und beim Nichtfinden eine 404 Fehlermeldung zurückgeben würden."
COM_SH404SEF_TT_ADV4="Erweiterte Optionen für "
COM_SH404SEF_TT_ENABLED="Ist diese Optoin auf Nein gesetzt, wird die Standard CMS SEF Funktion benutzt."
COM_SH404SEF_TT_FRIENDTRIM_CHAR="Zeichen welche am Anfang oder Ende einer URL entfernt werden sollen, sind hier durch ein | getrennt anzugeben. Warning: if you change this from its default value, make sure to not leave it empty. At least use a space. Due to a small bug in Joomla, this cannot be left empty."
COM_SH404SEF_TT_LOWER="Konvertiert alle Zeichen in der URL zu Kleinbuchstaben."
COM_SH404SEF_TT_PAGEREP_CHAR="Trennzeichen Vorgabe welche die Seitenzahlen vom Rest der URL trennt."
COM_SH404SEF_TT_PAGETEXT="Text welcher bei mehrseitigen Dokumenten an die URL angehängt wird.<br />Die Seitennummer wird duch %s dargestellt."
COM_SH404SEF_TT_REPLACE_CHAR="Vorgabe um unbekannte Zeichen und Symbole in der URL zu ersetzen."
COM_SH404SEF_TT_ACTIVATE_IJOOMLA_MAG="Wenn <strong>Ja</strong> wird der ed Parameter, insofern dieser der com_content Komponente übergeben wird, als iJoomla Magazin Edition ID interpretiert."
COM_SH404SEF_TT_ADV_INSERT_ISO="Für jede installierte Komponente und wenn JoomFish aktiviert ist, soll der ISO-Code in die SEF-Url eingefügt werden. Zum Beispiel: www.meineseite.com/<strong>de</strong>/links.html. de steht für Deutsch - dieser Code wird nicht in der Standard-URL angezeigt."
COM_SH404SEF_TT_ADV_MANAGE_URL="Für jede installierte Komponente:<br /><b>verwende Standard</b><br/>verarbeite normal, ist eine SEF-Advanced-Extension vorhanden, verwende diese<br/><b>Kein Cache</b><br/>Keine Speicherung in der Datenbank und verwende bisherigen SEF-Url-Aufbau<br/><b>Nein</b><br/>Keine SEFE-URLs für diese Komponente<br/>"
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Einige Komponenten haben eigene sef_ext Dateien zur Verwendung durch sh404Sef oder Joomla oder OpenSef. Ist dieser Parameter auf AN (überschreiben der sef_ext), wird diese Erweiterung nicht verwendet, stattdessen das sh404SEF eigene Plugin. Andernfalls wird die Komponenten-SEF-Erweiterung verwendet."
COM_SH404SEF_TT_ADV_TRANSLATE_URL="Soll für jede installierte Komponnete die URL übersetzt werden? (Keine Auswirkung wenn nur eine Sprache verwendet wird)"
COM_SH404SEF_TT_ALWAYS_INSERT_ITEMID="Diese Option aktivieren, wenn die Nicht SEF Itemid (oder die aktuelle ID des Menüpunktes wenn keine Itemid in dem nicht SEF URL gesetzt wurde) dem SEF URL vorangestellt werden soll. Dieses sollte anstelle des -Immer Menütitel einfügen- Paramters verwendet werden falls mehrere gleichnamige Menüpunkte existieren!"
COM_SH404SEF_TT_ALWAYS_INSERT_MENU_TITLE="Wenn aktiv, wird der Titel des Menüpunktes welcher zu der Itemid in der Nicht SEF URL gehört (oder der aktuelle Menüpunkt Titel wenn keine Itemid gesetzt ist), in die SEF URL eingefügt."
COM_SH404SEF_TT_CB_INSERT_NAME="Wenn <strong>Ja</strong> wird jedem SEF Link der Community Builder Komponente dessen Community Builder Menü-Element Titel vorangestellt."
COM_SH404SEF_TT_CB_INSERT_USER_ID="Sollten Benutzer mit gleichem Namen existieren, kann hiermit eingestellt werden, dass dem Namen die dazugehörige ID vorangestellt wird."
COM_SH404SEF_TT_CB_INSERT_USER_NAME="Diese Option kann bei großer Benutzeranzahl zu hoher Last der Datenbank führen.<br />Sie bewirkt, dass der Name in den SEF URL aufgenommen wird. Ist diese Option deaktiviert, wird das reguläre ID Format benutzt.<br /><strong>Beispiel:</strong><br />..../send-user-email.html?user=245"
COM_SH404SEF_TT_CB_NAME="Wurde die vorherige Option aktiviert, kann hier der Text angegeben werden, welcher den Standardnamen in der SEF URL überschreibt. Eine spätere Änderung und Übersetzung sind nicht möglich."
COM_SH404SEF_TT_CB_USE_USER_PSEUDO="Wenn auf <strong>Ja</strong> gesetzt, wird der Benutzerpseudoname in die SEF-URL inkludiert, ansonsten der wirkliche Benutzername"
COM_SH404SEF_TT_DEFAULT_MENU_ITEM_NAME="Wurde die vorherige Option auf <strong>Ja</strong> gesetzt, kann  hier den Text der in den SEF URL eingefügt wird, überschreiben.<br />Hinweis: Dieser Text kann nicht geändert werden und wird nicht übersetzt."
COM_SH404SEF_TT_ENCODE_URL="Wenn aktiviert, die URL wird verschlüsselt um Kompatibel mit Sprachen welche Sonderzeichen haben, zu sein. Die URL kann z.B. dann so aussehen: mysite.com/%34%56%E8%67%12....."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_ID="Wenn <strong>Ja</strong>, wird die Kategorie-ID zum Namen hinzugefügt (nützlich wenn es 2 Kategorien mit gleichem Namen gibt)"
COM_SH404SEF_TT_FB_INSERT_CATEGORY_NAME="Wenn aktiviert, wird der Kategorienamen zu allen SEF-Links hinzugefügt"
COM_SH404SEF_TT_FB_INSERT_MESSAGE_ID="Wenn auf <strong>Ja</strong>, wird jede Nachrichten-ID zum Betreff hinzugefügt (Nützlich wenn es 2 Nachrichten mit selben Betreff gibt)"
COM_SH404SEF_TT_FB_INSERT_MESSAGE_SUBJECT="Wenn auf <strong>Ja</strong>, wird jeder Nachrichtenbetreff in eine SEF-URL konvertiert"
COM_SH404SEF_TT_FB_INSERT_NAME="Wenn aktiviert, wird der Kunenatitle zu allen Kunenaurls vorangestellt"
COM_SH404SEF_TT_FB_NAME="Wenn aktiviert, wird der Kunenaname allen Kunenaurls vorangestellt"
COM_SH404SEF_TT_FORCE_NON_SEF_HTTPS="Wenn aktiviert, werden im SSL-Modus (https) alle SEF-URLs wieder normal dargestellt (nützlich auf gesharten SSL-Servern bei Problemen)"
COM_SH404SEF_TT_GUESS_HOMEPAGE_ITEMID="Wenn aktiviert, werden auf der Startseite ItemIDs der Inhalte durch einen sh404-Vorschlag ersetzt. Nützlich dann, wenn Inhalte auf verschiedenen Seiten angesehen werden können"
COM_SH404SEF_TT_IJOOMLA_MAG_NAME="Wurde der vorherige Parameter aktiviert, enthät die SEF-URL den hier vergebenen Namen. Es ist nicht möglich diesen Eintrag nachträglich zu ändern, es erfolgt keine Übersetzung."
COM_SH404SEF_TT_INSERT_GLOBAL_ITEMID_IF_NONE="Wenn in einer URL keine Itemid vorhanden ist bevor sie in eine SEF-Url umgewandelt wird, erhält diese die aktuelle Menü Itemid.<br />Dies stellt sicher, dass der Link, sollte er geklickt werden, auf der Seite bleibt."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ARTICLE_ID="Aktivieren dieser Option führt dazu, dass die Artikel-ID dem Artikel-Titel in der URL vorangestellt wird.<br /><strong>Beispiel:</strong> beispiel.de/Joomla-magazine/<strong>56</strong>-Good-article-title.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ISSUE_ID="Wenn <strong>Ja</strong> wird die Interne Ausgabe-ID dem Ausgabenamen in der URL vorangestellt."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="Wenn <strong>Ja</strong> wird die Interne Magazin ID dem Magazinnamen in der URL vorangestellt<br /><strong>Beispiel:</strong><br />beispiel.de/<strong>4</strong>-Joomla-magazine/Good-article-title.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_NAME="Bei <strong>Ja</strong> wird immer der Name des Magazins, basierend auf dem Menütiteleintrag der SEF-URL vorangestellt."
COM_SH404SEF_TT_INSERT_NUMERICAL_ID="Die Option aktivieren um so eine bessere Schnittstelle zu Diensten wie z.B. wie Google News bereitzustellen. In diese Fall wird eine numerische ID an die URL angehängt.<br />Ein Beispiel wäre:<br />2007041100000<br />wobei: <strong>20070411</strong> das Erstellungsdatum und: <strong>00000</strong><br />eine interne, eindeutige ID des Inhaltselements darstellt.<br />Da dieser Wert später nicht mehr geändert werden kann, sollte das Erstellungsdatum erst dann gesetzt werden, wenn der Beitrag bereit für die Veröffentlichung ist."
COM_SH404SEF_TT_INSERT_NUMERICAL_ID_CAT_LIST="Ausgehend von den hier angewählten Kategorien wird die numerische ID in die SEF-URL des jeweiligen Inhaltelements eingefügt.<br />Durch halten der Strg-Taste ist eine Mehrfachauswahl möglich."
COM_SH404SEF_TT_INSERT_PRODUCT_ID="Wenn <strong>Ja</strong> wird die CMS interne Produkt ID (Nicht SKU), vor dem Namen des Shops eingefügt.<br /><strong>Beispiel:</strong><br />beispiel.de/3-my-very-nice-product.html.<br />Dies ist nützlich wenn gleichnamige Artikel vertrieben und die Kategorienamen nicht anzeigt werden sollen"
COM_SH404SEF_TT_INSERT_TITLE_IF_NO_ITEMID="Wenn in einer URL keine Itemid gesetzt wurde bevor sie in eine SEF Url umgewandelt wird, und diese Option aktiviert ist, wird der Titel des Menüeintrags in die SEF-Url eingebunden.<br />Wurde die Option:<br />Einfügen der Menü-Itemid<br />aktiviert, sollte auch diese Funktion auf <strong>Ja</strong> gesetzt werden.<br />Damit wird verhindert, dass Beispielsweise -2, -3,- ... an die URL angehängt werden wenn diese von verschiedenen Seiten angezeigt wird."
COM_SH404SEF_TT_LETTERMAN_DEFAULT_ITEMID="Seiten-ItemID in Letterman links (unsubscribe, confirmation messages, ...) hinzufügen"
COM_SH404SEF_TT_LIVE_SECURE_SITE="Werden keine SSL gesicherte Seiten benutzt, dann hier die volle Basis-URL der eigenen Webseite eintragen.<br />Wird keiner hier eingetragen, so wird: http<srong>s</strong>://beispielseite.de benutzt.<br />Die Angabe muss ohne abschließende Slashes erfolgen.<br /><strong>Beispiel:</strong><br />https://www.beispielseite.de oder https://beispielseite.de/WasAuchImma"
COM_SH404SEF_TT_LOG_404_ERRORS="Durch das Aktivieren dieser Option werden 404 Fehler in der Datenbank gespeichert. Dies kann später dabei helfen eventuelle Fehler in den Links zu finden. Die Funktion verbraucht zusätzlichen Speicher. Sollten die Links also fehlerfrei sein, kann diese Option deaktiviert werden."
COM_SH404SEF_TT_MAX_URL_IN_CACHE="Wurde der URL-Cache (Zwischenspeicher) aktiviert, kann an dieser Stelle ein Maximalwert festgelegt werden. Überschreitet die Anzahl der URLs diesen Wert wird zwar fortgesetzt, allerdings werden diese nicht zwischengespeichert, was die Ladezeit der Seiten erhöht.<br />Jede gespeicherte URL benötigt ca. 200 bytes - 100 davon für die SEF-URL und 100 für Nicht-SEF-URLs.<br />Beispiel: 5000 URLs verbrauchen ca. 1 Mb Speicher."
COM_SH404SEF_TT_REDIRECT_JOOMLA_SEF_TO_SEF="Wenn auf <strong>Ja</strong> gesetzt, werden die CMS-Standard-SEF-URLs anstatt mit einem 301-Redirect mit dem sh404SEF-Redirect ersetzt. Wenn dieser nicht vorhanden ist, wird er automatisch erzeugt. Warning: this feature will work in most cases, but may give bad redirects for some Joomla SEF URL. Leave off if possible."
COM_SH404SEF_TT_REDIRECT_NON_SEF_TO_SEF="Wenn aktiv, werden Nicht-SEF-URLs die bereits in der Datenbank gespeichert sind, zur SEF-URL weitergleitet."
