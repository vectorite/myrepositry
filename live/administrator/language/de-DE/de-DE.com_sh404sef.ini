COM_SH404SEF_TT_JS_INSERT_GROUP_CATEGORY_ID="Auf <strong>Ja</strong> eingestellt, wird in SEF URLs die Id der Kategorie einer Benutzergruppe dem Kategorienamen vorangestellt. <strong>Diese Einstellung wird nur aktiv wenn die vorhergehende Einstellung ebenfalls aktiviert wird.</strong>. Diese Einstellung dient zur Vermeidung identischer URLs die durch die Normalisierung ähnlicher Kategorienamen von Gruppen entstehen können."
