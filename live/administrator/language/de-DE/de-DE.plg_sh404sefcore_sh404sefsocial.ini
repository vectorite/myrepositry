PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEF core - Social Media Schaltflächen"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS="Analytics Tracking"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS_DESC="Auf Ja eingestellt, wertet sh404SEF die Klicks auf die Social Media Schaltflächen aus und zeigt die Ergebnisse in den Google Analytics berichten an."
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_GOOGLE_SOCIAL_ENGAGEMENT="Google Social Tracking"
PLG_SH404SEFCORE_SH404SEFSOCIAL_GOOGLE_SOCIAL_ENGAGEMENT_DESC="Auf Ja gesetzt wird das Google eigene JavaScript für das Tracking der Google+ Akivität verwendet. Das Google Tracking hat einige Einschränkungen und kann nicht in den sh404SEF eigenen Analytics Berichten angezeigt werden, da Google die Daten derzeit nicht über seine API zu Verfügung stellt."
PLG_SH404SEFCORE_SH404SEFSOCIAL_ONLY_DISPLAY_ON_CANONICAL="Nur auf Hauptseiten"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ONLY_DISPLAY_ON_CANONICAL_DESC="Auf Ja gesetzt wird sh404SEF die Social Media Schaltflächen nur auf den Element-Hauptseiten anzeigen. Zum Beispiel werden die Schaltflächen auf einer Artikelseite angezeigt während sie auf eine Kategorieseite, die nur die Einleitungstexte zeigt, verborgen werden.<br />\nDiese Funktion wird derzeit nicht von allen Inhaltstypen unterstützt. "
