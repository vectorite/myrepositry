; COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced is a contact component based on Joomla Core contacts component with a few advantages:<ul style='font-weight:normal'><li><strong>HTML Templates</strong>: Receive and send html emails <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NEW</sup></span></span></span>;</li><li><strong>Custom Fields</strong>: Now you can have as many custom fields as you wish.<br> Available field types: Text, Multitext(textarea), SelectList, Checkbox, Radiobutton;</li><li><strong>Captcha </strong>Image to prevent robots to fill the forms, in other words, to ensure that the response is not generated by a computer.</li><li><strong>Google Maps integration with directions</strong>: Now you can easily add a map to the contact page;</li><li>Integration with Newsletter system Campaign Monitor, MailChimp and AcyMailing;</li><li>If the user is logged in this script will get the name and email recorded in database, preventing the user to mistype his email;</li><li>It will get your user's IP Address, Browser, Operating System and Screen resolution;</li><li>It uses MooTools (Joomla's default Javascript Library) to validate the form;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Documentation</a></h3>"
