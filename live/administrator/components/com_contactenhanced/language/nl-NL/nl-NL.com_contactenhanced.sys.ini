COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced is een contact component gebasserd op Joomla Core contacts component met een paar extra toepassingen:<ul style='font-weight:normal'><li><strong>HTML Templates</strong>: Receive and send html emails <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NEW</sup></span></span></span>;</li><li><strong>Custom Fields</strong>: Now you can have as many custom fields as you wish.<br> Available field types: Text, Multitext(textarea), SelectList, Checkbox, Radiobutton;</li><li><strong>Captcha </strong>Image to prevent robots to fill the forms, in other words, to ensure that the response is not generated by a computer.</li><li><strong>Google Maps integration with directions</strong>: Nu kan je gemakkelijk de map toevoegen aan de contact pagina;</li><li>Integration with Newsletter system Campaign Monitor, MailChimp en AcyMailing;</li><li>Als de gebruiker is ingelogd in dit script dan wordt de naam en email opgenomen in een database, als voorzorg tegen misbruik van deze email;</li><li>Je krijgt je gebruikers IP Adres, Browser, Operating System en Scherm resolutie;</li><li>It uses MooTools (Joomla's default Javascript Library) to validate the form;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Documentation</a></h3>"
