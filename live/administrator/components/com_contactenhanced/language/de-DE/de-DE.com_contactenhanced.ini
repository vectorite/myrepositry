COM_CONTACTENHANCED_TOOLS_IMPORT_UPLOAD_CSV_FILE_DESC="Hier werden alle Kontakte einer <i>.csv</i> Datei importiert. <a href="_QQ_"components/com_contactenhanced/install/contactenhanced_details.csv"_QQ_">Laden Sie ein Sample herunter</a>  und beginnen Sie damit, Ihre Kontakte zur Datei hinzuzufügen. Bitte denken Sie an Folgendes, wenn Sie Kontakte zur CSV-Datei hinzufügen: <ul><li>Die erste Zeile enthält die Feld-Überschriften -- Bitte löschen Sie diese Zeile NICHT, sonst wird es nicht funktionieren.</li><li>Sie müssen nicht alle Felder ausfüllen, die Felder 'name' und 'email_to' werden allerdings benötigt</li><li>Sie können Microsoft Excel oder jeden anderen or any other Text-Editor zum editieren der Datei verwenden. Achten Sie darauf, die Formatierung NICHT zu speichern, wenn Sie danach gefragt werden.</li><li>AllE importierten Kontakte werden automatisch veröffentlicht und freigegeben, außer sie setzen die 'published' Spalte auf 0.</li><li>Der Feld-Separator ist ein Komma (,) und die Felder sollten von einem doppelten Anführungszeichen eingeschlossen sein, wenn der Wert ein Komma enthält.</li></ul><p><font color="_QQ_"Red"_QQ_"><b>WARNUNG</b></font>: <b>BITTE ERSTELLEN SIE EIN BACKUP IHRER DATENBANK BEVOR SIE ZUM NÄCHSTEN SCHRITT WEITERGEHEN.</b> Auch wenn wir alles Erdenkliche getan haben, um das Risiko einer Datenbank-Korruption zu minimierten, kann es hin und wieder zu Fehlern kommen. Der beste Schutz davor ist ein Backup Ihrer Datenbank.<br></p>"
