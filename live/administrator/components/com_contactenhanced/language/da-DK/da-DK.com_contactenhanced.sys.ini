COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced er en kontakt komponent baseret på Joomla Core kontakt komponenten med en del flere muligheder:<ul style='font-weight:normal'><li><strong>HTML skabeloner</strong>: Modtag og send html mails <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>Nyt</sup></span></span></span>;</li><li><strong>Brugerdefinerede felter</strong>: Nu kan du have lige så mange brugerdefinerede felter som du ønsker.<br> Tilgængelige felt typer: Tekst, Tekstområde, Vælg fra liste, Afkrydsningsfelt, knapfelt;</li><li><strong>Sikkerhedskode (Captcha) </strong>billede for at undgå at robotter udfylder din formular, med andre ord, at du er sikker på at udfyldelsen sker fra en person og ikke genereret af en computer.</li><li><strong>Google Maps integration med rute planlægning</strong>: Nu kan du nemt tilføje et kort til kontaktpersonen's kontakt side;</li><li>Integration med nyhedsbrevs systemet Campaign Monitor, MailChimp og AcyMailing;</li><li>Hvis brugeren er logget ind på din hjemmeside, vil navnet og mailadressen gemt i databasen, automatisk blive indsat i formularen;</li><li>Bruger IP adresse, browser, operativ system og skærmopløsningen tilføjes;</li><li>Bruger MooTools (Joomla's standard Javascript bibliotek) for at godkende formularen;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Dokumentation</a></h3>"
