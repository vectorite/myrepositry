PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEF core - Boutons sociaux"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS="Suivi Analytics"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_SOCIAL_ANALYTICS_DESC="Si réglé sur Oui, sh404SEF enregistrera, en utilisant Google Analytics, les clics sur les boutons sociaux, et affichera les résultats sur les rapports Analytics sur votre panneau de contrôle sh404SEF."
PLG_SH404SEFCORE_SH404SEFSOCIAL_ENABLE_GOOGLE_SOCIAL_ENGAGEMENT="Suivi Google social"
PLG_SH404SEFCORE_SH404SEFSOCIAL_GOOGLE_SOCIAL_ENGAGEMENT_DESC="Si réglé sur Oui, le code javascript nécessaire sera ajouté sur les pages de votre site pour que Google Analytics effectue son propre suivi 'social'. Le suivi Google a certaines limites, et ne peut pas être affiché dans les rapports Analytics sur votre panneau de contrôle sh404SEF, car Google n'expose pas les données à travers son API."
PLG_SH404SEFCORE_SH404SEFSOCIAL_ONLY_DISPLAY_ON_CANONICAL="Slt sur page canonique"
PLG_SH404SEFCORE_SH404SEFSOCIAL_ONLY_DISPLAY_ON_CANONICAL_DESC="Si réglé sur Oui, sh404SEF affichera uniquement les boutons sociaux l'URL principale d'un élément de contenu. Par exemple, les boutons seront affichés sur la page d'un article Joomla!, mais pas sur une page de type blog de catégories, montrant seulement l'introduction des articles.<br>Cette fonction n'est opérationnelle que pour certains types de contenu."
