COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATA_TYPE="Selecteer te tonen gegevens op het dashboard. <br/><strong>Paginaweergaves</strong> telt eenvoudig het aantal weergegeven pagina's voor elke bezoeker. Goede indicatie voor omvang verkeer op uw website.<br/><strong>Unieke bezoekers</strong>: meet het werkelijke aantal individuele bezoekers van uw website. Bezoekers die de website 2 maal of meer binnen de aangegeven tijdsperiode bezoeken worden geteld als 1, conform de Google berekeningsmethode (zie http://www.google.com/support/analytics /bin/answer.py?hl=en&answer=33087).<br/><strong>Bezoeken</strong> toont het aantal bezoeksessies op uw website. Echter, bezoekers die de website meerdere malen binnen de aangegeven tijdsperiode bezoeken worden meerdere keren geteld dus dit is wellicht niet de beste indicatie van hoeveel mensen uw website bezoeken.<br />Merk op dat Google niet alle combinaties toestaat. Met name verkeersbronnen, aanmaaktijd pagina en geheugen, en ingelogde gebruikers kunnen niet weergegeven worden per Unieke bezoekers."
