COM_SH404SEF_MULTIPLE_H1_TO_H2="Verander meerdere h1 in h2"
COM_SH404SEF_TT_MULTIPLE_H1_TO_H2="Als u deze instelt op Ja, en er zijn verscheidene h1-tags op een pagina, zullen deze gewijzigd worden in h2-tags. <br />Als er maar 1 h1 tag op een pagina te vinden is, zal deze onaangetast blijven."
COM_SH404SEF_INSERT_NOFOLLOW_PDF_PRINT="Voeg nofollow-tag toe aan Print- en PDF-links"
COM_SH404SEF_TT_INSERT_NOFOLLOW_PDF_PRINT="Als u deze instelt op Ja, zullen rel=nofollow onderdelen worden toegevoegd aan alle PDF- en Print-links gemaakt door Joomla. Dit zal het aantal duplicaten van inhoud verkleinen in zoekmachines."
COM_SH404SEF_INSERT_READMORE_PAGE_TITLE="Voeg titel toe aan Lees meer... links"
COM_SH404SEF_TT_INSERT_READMORE_PAGE_TITLE="Als u deze instelt op Ja en een Lees meer.. link wordt weergegeven op de pagina, zal de titel van de inhoud worden toegevoegd aan de link, voor verbetering in zoekmachines."
COM_SH404SEF_VM_USE_ITEMS_PER_PAGE="Gebruik drop-downlijst voor artikelen per pagina"
COM_SH404SEF_TT_VM_USE_ITEMS_PER_PAGE="Als u deze instelt op <strong>Ja</strong>, zullen URL's worden aangepast om drop-downlijsten toe te staan. Hiermee kunnen gebruikers het aantal artikelen per pagina selecteren. Als u geen drop-downlijsten gebruikt, EN uw URL's zijn reeds ge&iuml;ndexeerd door zoekmachines, kunt u deze instellen op NEE om de bestaande URL's te behouden. "
COM_SH404SEF_CHECK_POST_DATA="Controleer ook de data van formulieren (verstuur)"
COM_SH404SEF_TT_CHECK_POST_DATA="Als u deze instelt op <strong>Ja</strong>, zal de data afkomstig van invulvelden worden gecontroleerd op config-variabelen of soortgelijken. Dit kan voor onnodige verstoppingen zorgen, als u bijvoorbeeld een forum heeft waar de programmering van Joomla! wordt gediscussieerd. Wanneer zij exact dezelfde strings willen bespreken, zal sh404SEF denken dat het een mogelijke aanval is. In dat geval, als u last heeft van verboden toegang foutmeldingen, kunt u deze mogelijkheid beter uitschakelen."
