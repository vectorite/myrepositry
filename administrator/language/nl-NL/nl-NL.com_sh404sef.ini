COM_SH404SEF_TT_ANALYTICS_ENABLE_TIME_COLLECTION="Indien Ja, wordt de tijd die Joomla! nodig heeft om de pagina te maken opgeslagen en beschikbaar gesteld in rapporten. NB Dit is de aanmaaktijd van de pagina op de server, niet de tijd die nodig is voordat een bezoeker de volledige pagina ontvangt omdat dit van veel factoren afhankelijk is, zoals internetverbinding, alle dingen die u niet kunt controleren.<br/>Door kennis van de performance van uw server kunt u maatregelen nemen als de aanmaaktijd inzakt. Idealiter ligt dit onder 1 seconde.<br />Geheugen gebruikt voor het aanmaakproces wordt ook verzameld, maar alleen als de geheugenverzamelfunctie beschikbaar is in uw PHP installatie. Deze gegevens zijn belangrijk als uw besluit uw webserver te upgraden, of de instellingen van uw webserver wilt aanpassen."
