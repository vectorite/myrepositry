COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE="Gemiddelde tijd op website"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE_DESC="De gemiddelde tijd die bezoekers afkomstig van elke verwijzer op uw website blijven. We nemen aan dat mensen die langer blijven meer profiteren van uw website-informatie, producten of diensten. Er kan dan actie worden ondernomen om verwijzers te bevoordelen die de meest geinteresseerde bezoekers sturen en/of uw website-inhoud aan te passen om aantrekkelijker te zijn voor bezoekers die van andere bronnen komen"
COM_SH404SEF_ANALYTICS_TT_URL_DESC="Het specifieke pad op uw website waarvoor het meeste verkeer is opgeslagen.<br />NB Bedoeld wordt het tekstuele pad en niet de url-parameters. Dus /mijn-pagina.html en /mijnpagina.html?start=5 worden door Google als dezelfde pagina beschouwde, en dus worden paginaweergaves voor deze 2 pagina's geaggregeerd. Nog een goede reden om sh404sef paginasysteem te gebruiken!"
COM_SH404SEF_ANALYTICS_TT_URL_PER_CENT_DESC="Deze kolom toon het deel paginaweergaves voor elk pad in uw website, als een percentage van het totaal aantal paginaweergaves op uw website voor een gegevens tijdperiode. Omdat alleen de top paden in het overzicht worden getoond, is het totaal wellicht niet 100%"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE="Gemiddelde tijd op pagina"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE_DESC="Gemiddelde tijd actief op een <strong>bepaalde pagina</strong> door bezoekers. We nemen aan dat mensen die langer op een pagina verblijven meer profiteren van de informatie, producten of diensten op de pagina. U kunt dan acties ondernemen om de pagina te verbeteren en/of andere pagina's aanpassen zodat ze aantrekkelijker zijn en zorgen voor een meer uitgebalanceerd en algemeen hoger verkeer op uw website."
COM_SH404SEF_ANALYTICS_AVG_CREATION_TIME="Gemiddelde tijd aanmaken pagina"
COM_SH404SEF_ANALYTICS_TT_AVG_CREATION_TIME="Gemiddelde tijd die Joomla nodig heeft voor het aanmaken van de getoonde pagina's voor de tijdperiode van het rapport. Bedoeld is de aanmaaktijd van de pagina (op uw webserver) en niet de tijd die nodig is voor de bezoeker om de pagina volledig binnen te halen daar dit afhankelijk is van veel factoren, zoals bandbreedte internetverbinding, alle dingen waar u geen controle over heeft.<br/>Kennis van de performance van uw server stelt u in staat te reageren als u ziet dat de aanmaaktijd te veel oploopt. Idealiter moet dit ruim onder de 1 seconde zijn."
COM_SH404SEF_ANALYTICS_AVG_MEMORY_USED="Gemiddeld gebruik geheugen"
COM_SH404SEF_ANALYTICS_TT_AVG_MEMORY_USED="Gebruikt geheugen door Joomla voor het pagina-aanmaakproces, in megabytes. Deze informatie is van belang als en wanneer u besluit uw webserver te upgraden, of slechts de instellingen van de webserver wilt wijzigen."
COM_SH404SEF_ANALYTICS_USER_STATUS="Ingelogde gebruikers"
COM_SH404SEF_ANALYTICS_TT_USER_STATUS="Percentage pagina's bekeken door bezoekers die op uw website zijn ingelogd, afgezet tegen het totaal aantal bekeken pagina's. Op dit moment wordt er in het dashboard geen onderscheid gemaakt op basis van type gebruiker (Geregistreerd, Auteur, adminstrator, etc), hoewel deze informatie wel wordt verzameld.<br />Vanuit performance-overwegingen helpt dit u te besluiten of het zinvol is een cachesysteem te activeren (omdat caches veelal meer efficient zijn voor niet-ingelogde gebruikers). Vanuit het SEO/bedrijfsoogpunt helpt dit u bijv. bij wijzigen van de inhoud zodat meer gebruikers zich zullen registreren, of misschien het reserveren van bepaalde inhoud voor alleen geregistreerde gebruikers."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC="Bezoeken representeert het totaal aantal <strong>bezoeksessies</strong> aan uw website. Een sessie is een aaneensluitend bezoek aan de website. Als een bepaalde bezoeker geen handeling heeft verricht (bijv. een klik) op uw website gedurende 30 minuten, wordt deze beschouwd als vertrokken. Als deze bezoeker later, na 30 minuten, terugkomt, wordt dit beschouwd als een <strong>nieuw bezoek</strong>, terwijl het beschouwd wordt als hetzelfde bezoek als de bezoeker binnen 30 minuten terugkomt."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC_RAW="Bezoeken representeert het totaal aantal bezoeksessies aan uw website. Een sessie is een aaneensluitend bezoek aan uw website. Als een bepaalde bezoeker geen handeling heeft verricht (bijv. een klik) op uw website gedurende 30 minuten, wordt deze beschouwd als vertrokken. Als deze bezoeker later, na 30 minuten, terugkomt, wordt dit beschouwd als een nieuw bezoek terwijl het beschouwd wordt als hetzelfde bezoek als de bezoeker binnen 30 minuten terugkomt."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC="Bezoekers (of 'Unieke bezoekers') representeert het totaal aantal bezoekers van uw website gedurende het datumbereik van het rapport. Als dezelfde bezoeker meerdere keren terugkomt, al is het een uur later, wordt dit niet geteld als afzonderlijke bezoekers.<br /> Logischerwijs is het aantal <strong> bezoekers </strong> lager dan het aantal <strong>bezoeken</strong> - zie de definitie van bezoeken hierboven."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC_RAW="Bezoekers (of 'Unieke bezoekers') representeert het totaal aantal bezoekers van uw website gedurende het datumbereik van het rapport. Als dezelfde bezoeker meerdere keren terugkomt, al is het een uur later, wordt dit niet geteld als afzonderlijke bezoekers. Logischerwijs is het aantal bezoekers lager dan het bezoeken - zie de definitie van bezoeken hierboven."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC="Paginaweergave wordt door Google gedefinieerd als '...het weergeven van een pagina op uw website die wordt gevolgd door de Analytics trackingcode... Als een bezoeker terugkeert naar dezelfde pagina, of dezelfde pagina herlaad, wordt een volgende paginaweergave geteld.<br />Hier vindt u het algemene cijfer, over de rapportageperiode. Bij gebruik van de onderstaande tabellen zie u ook uw beste inhoud en beste verwijzers. Het algemene cijfer is een goede indicatie voor de algemene activiteit van uw website, terwijl gedetailleerde informatie is wat u nodig heeft voor de beslissing over te nemen verbeteracties"
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC_RAW="Paginaweergave wordt door Google gedefinieerd als '...het weergeven van een pagina op uw website die wordt gevolgd door de Analytics trackingcode... Als een bezoeker terugkeert naar dezelfde pagina, of dezelfde pagina herlaad, wordt een volgende paginaweergave geteld.<br />Hier vindt u het algemene cijfer, over de rapportageperiode. Bij gebruik van de onderstaande tabellen zie u ook uw beste inhoud en beste verwijzers. Het algemene cijfer is een goede indicatie voor de algemene activiteit van uw website, terwijl gedetailleerde informatie is wat u nodig heeft voor de beslissing over te nemen verbeteracties"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT="Gemiddelde pagina's/bezoeken"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT_DESC="Gemiddeld aantal pagina's dat een bezoeker bekijkt tijdens een enkel bezoek - een bezoek wordt als be&euml;indigd beschouwd als gedurende 30 minuten of meer geen activiteit wordt genoteerd. Een hoger getal betekent waarschijnlijk dat uw inhoud interessant is voor de bezoeker, dat wil zeggen de mensen die naar uw website komen zijn degene die aangetrokken worden door de inhoud. Een lager cijfer is waarschijnlijk een indicatie dat inhoud en verkeer niet met elkaar in overeenstemming zijn. U moet ofwel de inhoud aanpassen om aantrekkelijker te zijn of u moet zorgen dat u andere bezoekers krijgt, dus proberen een ander soort bezoekers proberen te trekken.<br />Zoals gewoonlijk moet u meer detailinformatie hebben om manieren te vinden voor verbetering, maar radicale wijzigingen in de cijfers moeten worden onderzocht."
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE="Bounce rate"
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE_DESC="Bounce rate is het % (percentage) <strong>bezoeken</strong> waarbij bezoekers slechts <strong>1</strong> pagina hebben bekeken. Dit betekent dat ze 1 pagina hebben bekeken op uw webste en daarna zijn vertrokken en niet teruggekomen - tenminste niet binnen de limiet van 30 minuten om te beslissen of een bepaalde bezoeker een 'nieuw' bezoek maakt.<br/>Dit gebeurt altijd wel eens, maar u wilt waarschijnlijk dat percentage zo laag mogelijk houden en, zoals bij andere metingen, moeten grote wijzigingen worden gemonitord en beoordeeld worden.<br />U heeft waarschijnlijk meer detailinformatie nodig om actie te kunnen ondernemen in het geval dat er een plotselinge piek in bounce rate is. U wilt bijvoorbeeld weten of specifieke pagina's de bounce rate verhogen, en daardoor de inhoud kunnen aanpassen op de wensen van de bezoekers."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE="Gemiddelde tijd op website"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE_DESC="Gemiddelde tijd aanwezig op uw website tijdens een bezoek. Gecombineerd met het aantal bekeken pagina's per bezoek, is dit een maatstaf voor de kwaliteit van een bezoek. Zoals met alle gemiddelden moet dit op de juiste waarde worden ingeschat maar grote variaties moeten worden onderzocht."
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS="% nieuwe bezoeken"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS_DESC="Percentage bezoekers van uw website die niet eerder werden ge&iuml;dentificeerd.<br />Veel nieuwe bezoekers betekent waarschijnlijk dat u veel verkeer aantrekt, mogelijk door een hoge waardering in de zokemachines. Een laag percentage nieuwe bezoekers kan ook betekenen dat uw website zelf aantrekkelijk is met mensen die terugkomen na een eerste bezoek. U heeft meer gegevens nodig voor verdere analyse, maar onderzoek wijzigingen altijd"
COM_SH404SEF_ANALYTICS_DATA_SOURCES_DESC_RAW="De grafiek bronnen verkeer toont een synthetische weergave waar de bezoekers van uw website vandaan komen. De taartgrafiek verdeelt bezoeken (of paginaweergaves of bezoekers, afhankelijk van de gekozen instelling in de configuratie) in: verwijzers (bezoekers afkomstig van een andere website), zoekmachines (afkomstig via een resultaatpagina van alle bekende zoekmachines), direct (de gebruiker heeft uw website-adres direct in de browseradresbalk ingetypt)"
