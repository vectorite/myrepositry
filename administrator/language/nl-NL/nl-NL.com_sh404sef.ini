COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="Als u deze instelt op Ja, zal de magazine-ID worden toegevoegd aan elke magazinenaam in een URL, zoals in : <br /> mijnsite.nl/<strong>4</strong>-Joomla-magazine/Goede-artikel-titel.html"
