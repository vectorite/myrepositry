COM_SH404SEF_PREVIEW="Voorbeeld"
COM_SH404SEF_404_PAGE_EDIT_HELP="U kunt de volgende tags gebruiken bij het bewerken van deze foutpagina:<br /><ul><li><b>{%sh404SEF_404_URL%}</b> wordt vervangen door de gevraagde URL, degene die we niet konden vinden</li><li><b>{sh404sefSimilarUrls}</b>  wordt vervangen door een lijst gevonden URL's in de database die lijken op de gevraagde, maar niet gevonden URL. Als geen vergelijkbare worden gevonden, wordt niets getoond en de tag verwijderd. U kunt naar het overzicht van Joomla plugins gaan en enkele parameters wijzigen om de manier te wijzigen waarop <a href='index.php?option=com_plugins' target='_blank'>'sh404sef similar urls plugin'</a> werkt</li><li><b>{sh404sefSimilarUrlsCommentStart}</b> en <b>{sh404sefSimilarUrlsCommentEnd}</b> alles wat u tussen deze 2 tags plaatst wordt alleen getoond als vergelijkbare URL's worden gevonden</li></ul>"
COM_SH404SEF_ENABLE_PAGEID="Activeren shURL"
COM_SH404SEF_DISABLE_PAGEID="Deactiveren shURL"
COM_SH404SEF_COMP_ENABLE_PAGEID="Activeren aanmaken shURL"
COM_SH404SEF_TT_COMP_ENABLE_PAGEID="shURL is een interne verkorte URL, dynamisch gemaakt door sh404sef, om het gebruik van korte URL's in gedrukt materiaal of Twitterberichten te vergemakkelijken. shURL kunnen worden gemaakt voor alle URL's, dat kan leiden tot intensief gebruik van de database bij grote websites. Activeer dit alleen als het nuttig is voor deze specifieke component. <strong>Zorg dat aanmaken shURL ook geactiveerd moet worden in de algemene sh404sef configuratie</strong>. Tot slot, zelfs indien geactiveerd, moet de sef URL extensie-specifieke plugin expliciet aanmaken shURL toestaan.<br /><br>U kunt de shURL voor de huidige pagina overal tonen door de volgende tag in te voegen :<strong>{sh404sef_shurl}</strong>.<br />Deze wordt door sh404SEF automatisch vervangen door de shURL."
COM_SH404SEF_ENABLE_PAGEID_HELP="<strong>Let op dat het aanmaken van shURL ook voor elk component op uw website moet zijn geactiveerd, via de Door component tab van sh404sef configuratie</strong>"
COM_SH404SEF_CONF_TAB_PAGEID="shURL"
COM_SH404SEF_TT_ENABLE_PAGEID="shURL is een interne verkorte URL, dynamisch gemaakt door sh404sef, om het gebruik van korte URL's in gedrukt materiaal of Twitterberichten te vergemakkelijken. shURL kunnen worden gemaakt voor de meeste URL's, dat kan leiden tot intensief gebruik van de database bij grote websites. Activeer dit alleen als het nuttig is voor uw website. <strong>Please note that shURL creation must also be enabled for each component on your site, using the By component tab of sh404sef configuration</strong>. Lastly, even if enabled, the sef url extension-specific plugin has to allow shURL creation explicitely.<br/><br>U kunt de shURL voor de huidige pagina overal tonen door de volgende tag in te voegen :<strong>{sh404sef_shurl}</strong>.<br />Deze wordt door sh404SEF automatisch vervangen door de shURL."
COM_SH404SEF_PAGEIDS_MANAGER="shURL beheer"
COM_SH404SEF_PAGEID_HELP="Deze pagina toont alle aangemaakte shURL's voor uw website. shURL's zijn door sh404SEF automatische aangemaakte korte URL's bij het aanmaken van een SEF URL. Hiermee kunt u interne korte snelkoppelingen maken voor veel gebruikte pagina's. Ze kunnen bijv. gebruikt worden in gedrukt materiaal, op visitekaartjes of in SMS-berichten of Twitter.WAARSCHUWING: eenmaal aangemaakt, mogen shURL's nooit worden verwijderd omdat ze niet opnieuw hetzelfde kunnen worden aangemaakt. Als shURLs zijn verspreid naar gebruikers of online als favoriet zijn gemaakt door gebruikers en u verwijdert ze van uw website worden nieuwe shURLs gegenereerd op het moment dat u uw SEF URL-database opschoont. Deze nieuwe shURLs zijn echter NIET hetzelfde als de vorige en dus gaan bestaande links verloren. Merk op dat dit niet geldt voor zoekmachines. Kort gezegd, zoekmachines indexeren geen shURLs, omdat ze de omleidingen naar de uiteindelijke volledige lange URL volgen."
