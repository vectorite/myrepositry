COM_SH404SEF_QCONTROL="<h3>Welkom bij sh404Sef!</h3>Om het voor uw website te activeren gebruikt u de hoofdoptie <i>Activeer URL optimalisatie</i> Ja/Nee en klikt u op de <strong>Start!</strong> knop voor opslaan. Sh404sef zal starten met de standaardinstellingen, geschikt voor de meeste gevallen.<br/> U kunt de <i>Herschrijfmodus</i> wijzigen om mod_rewrite te gebruiken. U heeft dan geen /index.php/ delen meer in uw URL, maar moet een correct <stron>.htaccess</strong> bestand instellen (of vergelijkbaar voor uw webserver) voordat u verder kunt gaan.<br/><a href='http://dev.anything-digital.com/FAQs/sh404SEF/' target='_blank' title='sh404sef FAQ bij Anything Digital'>Lees de FAQ</a>"
