COM_SH404SEF_TT_INSERT_TITLE_IF_NO_ITEMID="Als u geen Itemid heeft ingesteld in de niet-SEF URL voordat het een SEF URL wordt, en u stelt deze optie in op Ja, zal de titel van het menu-item toegevoegd worden aan de SEF URL. Dit dient u in te stellen wanneer u bovenstaande parameter ook op Ja heeft ingesteld, zodat u geen -2, -3, -... krijgt als u hetzelfde artikel vanaf verschillende locaties bekijkt."
