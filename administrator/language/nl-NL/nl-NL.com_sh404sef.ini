COM_SH404SEF_TT_IJOOMLA_MAG_NAME="Als u de vorige parameter op Ja heeft ingesteld, kunt u deze tekst uit de SEF URL hier overschrijven. Deze zal niet variabel zijn, en bijvoorbeeld niet vertaald worden."
