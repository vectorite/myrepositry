COM_SH404SEF_TT_ALWAYS_APPEND_ITEMS_PER_PAGE="Als u deze instelt op <strong>Ja</strong>zal sh404sef altijd het aantal items per pagina toevoegen aan gepagineerde URL's. Bijv. .../Pagina-2.html wordt .../Pagina2-10.html, als de actuele instellingen 10 te tonen items per pagina opleveren. Dit is bijv. vereist als u dropdownlijsten activeert om gebrukers het aantal items per pagina te laten selecteren."
COM_SH404SEF_REDIRECT_CORRECT_CASE_URL="301 redirect url naar correct hoofdlettergebruik"
COM_SH404SEF_TT_REDIRECT_CORRECT_CASE_URL="Als u dit instelt op <strong>Ja</strong> zal sh404sef een 301 redirect uitvoeren vanaf een SEF URL als het niet hetzelfde hoofdlettergebruik heeft als een URL in de database. Bijv. voorbeeld.nl/Mijn-pagina.html wordt omgeleid naar voorbeeld.nl/mijn-pagina.html, als de laatste is opgeslagen in de database. Overeenkomstig zal voorbeeld.nl/mijn-pagina.html worden omgeleid naar voorbeeld.nl/Mijn-pagina.html als de laatste wordt gebruikt op uw website en is opgeslagen in de database."
COM_SH404SEF_JCL_INSERT_EVENT_ID="Invoegen gebeurtenis-ID"
