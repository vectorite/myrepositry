COM_SH404SEF_DEBUG_TO_LOG_FILE="Log debug info naar bestand"
COM_SH404SEF_TT_DEBUG_TO_LOG_FILE="Als u deze instelt op Ja, zal sh404SEF een tekstbestand bijhouden met veel interne informatie. Deze gegevens zullen ons helpen om de problemen die u wellicht tegenkomt tijdens het gebruiken van sh404SEF op te lossen. <br/>Waarschuwing: dit bestand kan snel behoorlijk groot worden. Deze functie zal ook uw site vertragen. Wees er dus zeker van dat u deze optie alleen aanzet wanneer dit noodzakelijk is. Om deze reden zal de functie automatisch gedeactiveerd worden een uur nadat deze is gestart. Zet de optie uit, en vervolgens weer aan, om deze opnieuw te activeren. Het logbestand is te vinden in  /administrator/components/com_sh404sef/logs/ "
COM_SH404SEF_ALIAS_LIST="Aliaslijst"
COM_SH404SEF_TT_ALIAS_LIST="Vul hier een lijst van aliassen in voor deze URL. Plaats 1 alias per regel, bijvoorbeeld: <br/>oude-url.html<br/>of<br/>mijn-andere-oude-url.php?var=12&test=15<br>sh404SEF zal zorgen voor een 301 verwijzing naar de actuele SEF URL indien 1 van deze aliassen wordt opgevraagd."
COM_SH404SEF_HOME_ALIAS="Hoofdpagina alias"
COM_SH404SEF_TT_HOME_PAGE_ALIAS_LIST="Vul hier een lijst van aliassen in voor uw hoofdpagina. Plaats 1 alias per regel, bijvoorbeeld:<br/>oude-url.html<br/>of<br/>mijn-andere-oude-url.php?var=12&test=15<br>sh404SEF zal zorgen voor een 301 verwijzing naar uw hoofdpagina indien 1 van deze aliassen wordt opgevraagd."
COM_SH404SEF_INSERT_OUTBOUND_LINKS_IMAGE="Voeg een symbool toe bij uitgaande links"
COM_SH404SEF_TT_INSERT_OUTBOUND_LINKS_IMAGE="Als u deze instelt op Ja, zal er een symbool worden geplaatst naast elke link welke verwijst naar een andere website, om identificatie van deze links te vergemakkelijken."
COM_SH404SEF_OUTBOUND_LINKS_IMAGE_BLACK="Gebruik zwart symbool"
