COM_SH404SEF_CONF_ANALYTICS_HELP="Analyse is een sh404sef functie die ontworpen is om te werken met de Google Analytics verkeersanalysedienst. Om dit te gebruiken moet u een account bij Google Analytics aanmaken. Bezoek hiervoor <a href='http://www.google.com/analytics/' title='Google Analytics website'>Google Analytics</a>. <font color='red'>Bekijk ook onze <a href='http://dev.anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>videotutorial</a></font><br/>Sh404sef verzamelt zelf geen verkeersgegevens, maar doorzoekt Google Analytics om verkeersgegevens weer te geven.<br /><strong>Veiligheidswaarschuwing</strong>: sh404sef heeft uw Google Analytics gebruikersnaam EN wachtwoord nodig. We adviseren een <strong>dedicated</strong> Google account te gebruiken <strong> en wachtwoord</strong> voor uw Google Analytics doeleinden. Vermijd hetzelfde wachtwoord voor al uw e-mailaccounts en FTP-server, internetbankieren enz. ."
