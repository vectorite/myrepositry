COM_SH404SEF_META_HELP="U kunt deze pagina's gebruiken voor het aanpassen van paginatitel en/of metatagbeschrijvingen voor elke pagina op uw website. De hier ingevoerde waarden gaan voor de waarden die uit Joomla's eigen invoervelden komen. Ook gaan ze voor een paginatitel of beschrijving die gegenereerd zijn op een andere manier door ingebouwde sh404sef plugins.<br/>Meestal hoeft u deze sectie niet te gebruiken omdat Joomla!, sh404sef en veel andere extensies geschikte paginatitels aanmaken. Zorg voor korte en accurate paginatitels. Beschrijvingen moeten bondig en duidelijk de inhoud van uw pagina weergeven. Laat de beschrijving leeg als het geen extra waarde biedt voor uw bezoekers. Andere meta-elementen kunnen worden ingesteld door een URL te klikken. Wees voorzichtig want u kunt er ook veel schade mee veroorzaken. In het bijzonder moet u waarschijnlijk de Sleutelwoorden meta-gegevens leeg laten. Ze worden niet gebruikt door zoekmachines en kunnen onder bepaalde omstandigheden een negatief effect hebben op uw websiterang."
COM_SH404SEF_PAGE_NOT_FOUND_TEMPLATE="Sub-template voor weergave"
COM_SH404SEF_TT_PAGE_NOT_FOUND_TEMPLATE="Standaard (als de waarde is ingesteld op 'index'), toont sh404sef de 'Pagina niet gevonden' foutpagina met uw normale Joomla! templatebestand, in overeenstemming met het Itemid instelling. U kunt hier echter de naam van een alternatief sub-template bestand aangeven. Bijv. de meeste templates bevatten een 'component' sub-template, die veel eenvoudiger is en geen modules toont. Voer gewoon 'component' in plaats van 'index' in om het te gebruiken. <br/>U kunt ook uw eigen sub-template leveren. Maak hem aan - stel dat u het 'error404.php' noemt, sla deze op in de hoofdmap van het template naast index.php en component.php. Vergeet niet dan 'error404' (zonder de extensie '.php') in te voeren zodat sh404sef het gebruikt."
