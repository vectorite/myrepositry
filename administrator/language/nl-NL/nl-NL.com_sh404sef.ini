COM_SH404SEF_DUPLICATE_NOT_ALLOWED="Deze URL bestaat reeds, terwijl u deze niet gekopieerd heeft"
COM_SH404SEF_INSERT_CONTENT_MULTIPAGES_TITLE="Activeer slimme titels voor artikelen met meerdere pagina's"
COM_SH404SEF_TT_INSERT_CONTENT_MULTIPAGES_TITLE="Als u deze instelt op Ja, zullen de artikelen met meerdere pagina's een andere URL krijgen. Sh404SEF zal de paginatitels toevoegen. Deze kunt u invoeren met behulp van het mospagebreak commando : {mospagebreak title=Titel_Volgende_Pagina & heading=Titel_Vorige_Pagina}, in plaats van het paginanummer. Bijvoorbeeld, een SEF URL gelijk aan www.mijnsite.nl/gebruikers-documentatie/<strong>Pagina-2</strong>.html zal worden vervangen door www.mijnsite.nl/gebruikers-documentatie/<strong>Begin-met-sh404SEF</strong>.html."
COM_SH404SEF_UPGRADE_KEEP_CONFIG="Bewaar instellingen"
COM_SH404SEF_TT_UPGRADE_KEEP_CONFIG="Als u deze instelt op Ja, zullen alle parameters van de instellingen worden opgeslagen en bewaard wanneer u het component de&iuml;nstalleert. Zo kunt u ze terug vinden wanneer u een nieuwe versie installeert, zonder verdere actie."
COM_SH404SEF_CONF_TAB_SECURITY="Veiligheid"
COM_SH404SEF_SECURITY_TITLE="Veiligheidsinstellingen"
COM_SH404SEF_HONEYPOT_TITLE="Project Honey Pot instellingen"
COM_SH404SEF_CONF_HONEYPOT_DOC="Project Honey Pot is een initiatief bedoeld om websites te beschermen tegen spamrobots. Het maakt een database aan om de IP's van bezoekers na te kijken, tegen bekende robots. Voor het gebruik van deze database heeft u een (gratis) toegangssleutel nodig. U kunt deze krijgen <a href="_QQ_"http://www.projecthoneypot.org/httpbl_configure.php"_QQ_">van de projectwebsite</a><br />(U dient eerst een account aan te maken voordat u uw toegangssleutel kunt aanvragen - dit is ook gratis). Als u dit kunt, denk er eens over na om het project te helpen door `valkuilen` op uw webruimte te zetten, om zo te helpen met het identificeren van spamrobots."
COM_SH404SEF_ACTIVATE_SECURITY="Activeer veiligheidsfuncties"
COM_SH404SEF_TT_ACTIVATE_SECURITY="Als u deze instelt op Ja, zal sh404SEF een aantal basischecks uitvoeren bij de URL's van uw website, om het tegen vaak voorkomende aanvallen te beschermen."
COM_SH404SEF_LOG_ATTACKS="Log aanvallen"
COM_SH404SEF_TT_LOG_ATTACKS="Als u deze instelt op Ja, zullen ge&iuml;dentificeerde aanvallen worden gelogd in een tekstbestand, inclusief het IP-adres van de aanvaller en het gemaakte paginaverzoek.<br />Er is 1 logbestand per maand. Deze zijn te vinden in de <site root>/administrator/com_sh404sef/logs map. U kunt deze downloaden via FTP, of een Joomla extensie gebruiken zoals Joomla Explorer om ze te bekijken. Het zijn TAB-gescheiden tekstbestanden, dus uw spreadsheet software zal ze gemakkelijk kunnen openen, aangezien dit de handigste manier is om ze te bekijken."
COM_SH404SEF_CHECK_HONEY_POT="Gebruik Project Honey Pot"
COM_SH404SEF_TT_CHECK_HONEY_POT="Als u deze instelt op Ja, worden de IP's van uw bezoekers nagekeken met de Project Honey Pot database, gebruikmakend van hun HTTP:BL service. Dit is gratis, maar u dient wel een toegangssleutel te verkrijgen van hun website."
COM_SH404SEF_HONEYPOT_KEY="Project Honey Pot toegangssleutel"
COM_SH404SEF_TT_HONEYPOT_KEY="Als de optie Gebruik Project Honey Pot is geactiveerd, dient u een toegangssleutel te verkrijgen van P.H.P. Typ de ontvangen toegangssleutel hier. Het bevat 12 karakters."
COM_SH404SEF_HONEYPOT_ENTRANCE_TEXT="Alternatieve posttekst"
COM_SH404SEF_TT_HONEYPOT_ENTRANCE_TEXT="Als een IP-adres van een bezoeker door Project Honey Pot als verdacht wordt bevonden, zal de toegang worden geweigerd (403 code). <br />Als het een foute detectie is, zal de tekst die u hier invoert worden weergegeven aan de bezoeker, met een link waarop hij/zij dient te klikken om toegang te krijgen tot de website. Alleen een mens kan dit soort tekst lezen en begrijpen, en robots kunnen geen toegang krijgen tot deze link.<br />U kunt deze tekst naar eigen wensen aanpassen."
COM_SH404SEF_SMELLYPOT_TEXT="Robot valkuilen tekst"
COM_SH404SEF_TT_SMELLYPOT_TEXT="Als een spamrobot ge&iuml;dentificeerd is door Project Honey Pot, en de toegang is geweigerd, zal een link worden toegevoegd onderaan het weigeringsscherm, zodat Project Honey Pot kan bijhouden wat de robot doet. Er is ook een bericht toegevoegd om te voorkomen dat normale mensen op deze link klikken, in het geval dat zij verkeerd ge&iuml;dentificeerd waren."
COM_SH404SEF_ONLY_NUM_VARS="Numerieke parameters"
COM_SH404SEF_TT_ONLY_NUM_VARS="Parameternamen die u in deze lijst zet zullen worden nagekeken zodat ze echt alleen numeriek zijn :  alleen getallen van 0 tot 9. Voeg 1 parameter toe per regel."
COM_SH404SEF_ONLY_ALPHA_NUM_VARS="Alfa-numerieke parameters"
COM_SH404SEF_TT_ONLY_ALPHA_NUM_VARS="Parameternamen in deze lijst zullen worden nagekeken of deze alfa-numeriek zijn : getallen van 0 tot 9 en letters van a tot z. Voeg 1 parameter toe per regel."
COM_SH404SEF_NO_PROTOCOL_VARS="Kijk hyperlinks na in parameters"
COM_SH404SEF_TT_NO_PROTOCOL_VARS="Parameternamen die u in deze lijst zet zullen worden nagekeken voor hyperlinks in de links, beginnend met http://, https://, ftp:// "
COM_SH404SEF_IP_WHITE_LIST="IP witte lijst"
COM_SH404SEF_TT_IP_WHITE_LIST="Elke pagina die wordt bezocht door een IP-adres uit deze lijst zal <stong>ge&auml;ccepteerd</strong> worden, er vanuit gaand dat de URL de bovenstaande checks doorstaat. Voeg 1 IP-adres toe per regel.<br />U kunt * gebruiken als asterix, zoals in : 192.168.0.*. Dit zorgt ervoor dat alle IP-adressen van 192.168.0.0 tot 192.168.0.255 ge&auml;ccepteerd worden."
COM_SH404SEF_IP_BLACK_LIST="IP zwarte lijst"
COM_SH404SEF_TT_IP_BLACK_LIST="Elke pagina die wordt bezocht door een IP-adres van deze lijst zal de toegang worden <strong>geweigerd</strong>, er vanuit gaand dat de URL de bovenstaande checks doorstaat. Voeg 1 IP-adres toe per regel.<br />U kunt * gebruiken als asterix, zoals in : 192.168.0.*. Dit zorgt ervoor dat alle IP-adressen van 192.168.0.0 tot 192.168.0.255 geweigerd worden."
COM_SH404SEF_UAGENT_WHITE_LIST="UserAgent witte lijst"
COM_SH404SEF_TT_UAGENT_WHITE_LIST="Elk verzoek gemaakt met een UserAgent string uit deze lijst zal worden <stong>ge&auml;ccepteerd</strong>, er vanuit gaand dat de URL de bovenstaande checks doorstaat. Voeg 1 UserAgent String toe per regel."
COM_SH404SEF_UAGENT_BLACK_LIST="UserAgent zwarte lijst"
COM_SH404SEF_TT_UAGENT_BLACK_LIST="Elk verzoek gemaakt met een UserAgent string uit deze lijst zal worden <stong>geweigerd</strong>, er vanuit gaand dat de URL de bovenstaande checks doorstaat. Voeg 1 UserAgent String toe per regel."
COM_SH404SEF_MONTHS_TO_KEEP_LOGS="Aantal maanden bewaren van veiligheidslog"
COM_SH404SEF_TT_MONTHS_TO_KEEP_LOGS="Als u het loggen van aanvallen heeft ge&auml;ctiveerd, kunt u hier instellen hoeveel maanden deze logbestanden bewaard blijven. Bijvoorbeeld, als u 1 invoert betekent dat, dat de actuele maand en de maand ervoor bewaard zal blijven. Eerdere logbestanden worden verwijderd."
COM_SH404SEF_ANTIFLOOD_TITLE="Anti-flood instellingen"
COM_SH404SEF_ACTIVATE_ANTIFLOOD="Activeer anti-flood"
COM_SH404SEF_TT_ACTIVATE_ANTIFLOOD="Als u deze instelt op Ja, zal sh404SEF nakijken dat elk IP-adres niet te veel paginaverzoeken voor uw website doet. Door teveel verzoeken, vlak na elkaar, kan een piraat uw website onbruikbaar maken door deze te overbelasten."
COM_SH404SEF_ANTIFLOOD_ONLY_ON_POST="Check alleen als het data bevat (formulieren)"
COM_SH404SEF_TT_ANTIFLOOD_ONLY_ON_POST="Als u deze instelt op Ja, zal deze controle alleen worden uitgevoerd als er om data wordt gevraagd bij het paginaverzoek. Dit is vaak het geval bij formulieren, dus kunt u de anti-floodcontrole alleen instellen op formulierenpagina's om uw website te beschermen tegen vaak voorkomende spamrobots."
COM_SH404SEF_ANTIFLOOD_PERIOD="Anti-floodcontrole"
COM_SH404SEF_TT_ANTIFLOOD_PERIOD="Tijd (in seconden) waarover het aantal verzoeken van hetzelfde IP-adres worden gecontroleerd."
COM_SH404SEF_ANTIFLOOD_COUNT="Max aantal verzoeken"
COM_SH404SEF_TT_ANTIFLOOD_COUNT="Aantal verzoeken dat voor geblokkeerde pagina's voor het aanvallende IP-adres zorgt. Bijvoorbeeld, als u 10 invult als tijdsperiode, en 4 als max aantal verzoeken, zal de pagina worden geblokkeerd als er meer dan 4 verzoeken in 10 seconden van dat IP-adres binnenkomen. Deze blokkering geldt natuurlijk alleen voor dit IP-adres, en niet voor andere bezoekers."
COM_SH404SEF_CONF_TAB_LANGUAGES="Talen"
