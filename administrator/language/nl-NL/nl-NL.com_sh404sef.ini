COM_SH404SEF_NO="Nee"
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_PER_LANG="Als u deze instelt op Ja, zal de taalcode worden toegevoegd aan de URL voor <strong>deze taal</strong>. Als u deze instelt op Nee, zal de taalcode nooit worden toegevoegd. Als u deze instelt op Standaard, zal de taalcode worden toegevoegd voor alle talen, behalve voor de standaardtaal van uw site."
COM_SH404SEF_TT_TRANSLATE_URL_PER_LANG="Als u deze instelt op Ja, en uw site is meertalig, zal uw URL <strong>in deze taal</strong> zijn volgens de Joomfish-instellingen. Als u deze instelt op Nee, zal de URL nooit vertaald worden. Als u deze instelt op Standaard, zullen ze ook vertaald worden. Dit heeft geen effect op websites met maar 1 taal."
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_GEN="Als u deze instelt op Ja, zal een taalcode worden toegevoegd aan de URL gemaakt door sh404SEF. U kunt het ook per taal instellen (zie hieronder)."
COM_SH404SEF_TT_TRANSLATE_URL_GEN="Als u deze instelt op Ja, en uw website is meertalig, zal de URL worden vertaald in de taal van uw bezoekers, volgens de Joomfish-instelling. Anders zal de URL in de standaardtaal blijven. U kunt het ook per taal instellen (zie hieronder)."
COM_SH404SEF_ADV_COMP_DEFAULT_STRING="Standaardnaam"
COM_SH404SEF_TT_ADV_COMP_DEFAULT_STRING="Als u hier een tekststring invult, zal deze worden toegevoegd aan het begin van alle URL's van dat component. Normaal gesproken niet gebruikt, alleen hier met terugwaartse kracht voor oude URL's van andere SEF-componenten."
COM_SH404SEF_TT_NAME_BY_COMP=". <br />U kunt hier een naam invoeren die zal worden gebruikt in plaats van de menu-element naam. Om dit te doen, dient u te gaan naar de <strong>Componenten</strong> tab. Let op dat deze tekst niet variabel zal zijn en bijvoorbeeld niet vertaald zal worden."
