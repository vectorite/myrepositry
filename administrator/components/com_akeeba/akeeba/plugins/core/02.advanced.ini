; ======================================================================
; Advanced configuration
; ======================================================================

[_group]
description=CONFIG_ADVANCED

; Database dump engine
[akeeba.advanced.dump_engine]
default=native
type=engine
subtype=dump
title=CONFIG_DUMPENGINE_TITLE
description=CONFIG_DUMPENGINE_DESCRIPTION
protected=0

; File scanner engine
[akeeba.advanced.scan_engine]
default=smart
type=engine
subtype=scan
title=CONFIG_SCANENGINE_TITLE
description=CONFIG_SCANENGINE_DESCRIPTION
protected=0

; Archiver engine
[akeeba.advanced.archiver_engine]
default=jpa
type=engine
subtype=archiver
title=CONFIG_ARCHIVERENGINE_TITLE
description=CONFIG_ARCHIVERENGINE_DESCRIPTION

; Post processing engine (could also be used for site-to-cloud backup)
[akeeba.advanced.proc_engine]
default="none"
type=engine
subtype=proc
title=CONFIG_PROCENGINE_TITLE
description=CONFIG_PROCENGINE_DESCRIPTION
protected=0

; Embedded installer
[akeeba.advanced.embedded_installer]
default=angie
type=installer
title=CONFIG_INSTALLER_TITLE
description=CONFIG_INSTALLER_DESCRIPTION
protected=0

[engine.installer.angie.key]
default=""
type=password
title=CONFIG_ANGIE_KEY_TITLE
description=CONFIG_ANGIE_KEY_DESCRIPTION
protected=0

; Virtual folder name for external files
[akeeba.advanced.virtual_folder]
default=external_files
type=string
title=CONFIG_VIRTUALFOLDER_TITLE
description=CONFIG_VIRTUALFOLDER_DESCRIPTION