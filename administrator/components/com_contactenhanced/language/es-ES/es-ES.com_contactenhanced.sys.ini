COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced es un componente de contactos basado en el componente de contactos de Joomla con algunas mejoras:<ul style='font-weight:normal'><li><strong>HTML Templates</strong>: Reciba y envíe mails en html <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>Nuevo</sup></span></span></span>;</li><li><strong>Campos personalizados</strong>: Ahora puede tener tantos campos personalizados cómo desee.<br> Tipos de campos disponibles: Texto, Multitexto(textarea), Lista de selección, Checkbox, Botón Radio;</li><li><strong>Captcha </strong>Imagen para prevenir que los robots llenen los formularios, en otras palabras , asegurarse que no los llenen una computadora.</li><li><strong>Google Maps integración con direcciones</strong>: Ahora fácilmente puede agregar un mapa al contacto;</li><li>Integración con sistemas de Newsletter, MailChimp y AcyMailing;</li><li>Si el usuario está logueado se obtienen los datos automáticamente, previniendo un error del usuario;</li><li>Se obtiene el ip del usuario, Navegador, Sistema operativo y resolución de pantalla;</li><li>Usa MooTools (Librería javascript por defecto de Joomla) para validar el formulario;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Documentación</a></h3>"
