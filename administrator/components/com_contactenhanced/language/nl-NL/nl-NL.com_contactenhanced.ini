COM_CONTACTENHANCED_TOOLS_IMPORT_UPLOAD_CSV_FILE_DESC="Deze importeer applicatie importeert alle contactpersonen vanuit een <i>.csv</i> bestand. <a href="_QQ_"components/com_contactenhanced/install/contactenhanced_details.csv"_QQ_">Download een voorbeeld</a>  en begin met het toevoegen van je contactpersonen aan het bestand. Houdt u daarbij a.u.b. rekening met het volgende:<ul><li>De eerste regel is het de kop van het veld, verwijder deze regel niet, anders functioneert het niet.</li><li>U hoeft niet alle velden toe te voegen. het veld "_QQ_"naam"_QQ_" en "_QQ_"email aan"_QQ_" zijn vereist</li><li>U kunt gebruik maken van MS Excel of andere tekst processor om het bestand aan te passen. Letop dat u het bestand op de juiste manier bewaard.</li><li>Alle geimporteerde contactpersonen zullen automatisch worden gepubliseerd en worden goedgekeurd, tenzij u de 'gepubliceerd' kolom op 0 zet</li><li>Om velden te scheiden gebruikt u (,) en deze velden dienen te worden ingesloten met een dubbele quote als de waarden een comma bevat.</li></ul><p><font color="_QQ_"Red"_QQ_"><b>LETOP</b></font>: <b>BACKUP DE DATABASE VOOR U NAAR DE VOLGENDE STAP GAAT!</b> Ondanks dat we er alles aan doen om eventuele database problemen te voorkomen, kan het voorkomen dat er fouten zijn ontstaan.<br></p>"
