COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced е компонент за контакти, базиран на този от  Joomla! ядрото с множество допълнения:<ul style='font-weight:normal'><li><strong>HTML шаблони</strong>: Получаване и пращане на html писма <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>НОВО</sup></span></span></span>;</li><li><strong>Допълнителни полета</strong>: Вече можете да имате колкото искате допълнителни полета.<br> Налични типове полета: Текст, Текстова зона, Списък с възможности за избор, Поле за избор, Радио бутон;</li><li><strong>Captcha </strong>Image за защита от спам.</li><li><strong>Google Maps интегриране с насоки</strong>: Вече лесно можете да добавите карта към контакта;</li><li>Интегриране с бюлетини, Campaign Monitor, MailChimp и AcyMailing;</li><li>Ако потребителя е влязъл в системата, автоматично зарежда данните му от базата, с цел предотвратяване на въвеждане на погрешен email адрес;</li><li>Получаване на IP адрес, Браузър, Операционна система и Режим на работа на екрана;</li><li>Ползва MooTools (Javascript по подразбиране за Joomla!) за проверка на формата;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Документация</a></h3>"
